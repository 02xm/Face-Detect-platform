      <script>
        function showImage(imageSrc) {
          var resultBox = document.getElementById('faceRecognitionResult');
          resultBox.innerHTML = '<img src="' + imageSrc + '" style="max-width: 100%; max-height: 100%;" />';
        }

        // 上传图片函数
        function uploadImage() {
          const fileInput = document.getElementById('localUpload');
          const faceRecognitionResult = document.getElementById('faceRecognitionResult');

          if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
              // 创建一个<img>元素，用于显示上传的图片
              const img = document.createElement('img');
              img.src = e.target.result;
              img.style.maxWidth = '100%'; // 设置图片最大宽度
              img.style.maxHeight = '100%'; // 设置图片最大高度（修改为和父容器高度一样）

              // 清空人脸识别展示框并添加新的图片
              faceRecognitionResult.innerHTML = '';
              faceRecognitionResult.appendChild(img);
            };

            // 读取上传的图片数据
            reader.readAsDataURL(fileInput.files[0]);
          }
        }
        // 获取按钮和结果框元素
        const analyzeButton = document.getElementById('analyzeButton');
        const resultBox = document.getElementById('resultBox');
        const happyValueSpan = document.getElementById('happyValue');
        const happyThresholdSpan = document.getElementById('happyThreshold');
        const sadValueSpan = document.getElementById('sadValue');
        const sadThresholdSpan = document.getElementById('sadThreshold');

        // 添加“分析结果”按钮点击事件处理程序
        analyzeButton.addEventListener('click', function() {
          // 获取欢乐程度和伤心程度的值和阈值的函数
          const happyValue = getHappyValue();
          const happyThreshold = getHappyThreshold();
          const sadValue = getSadValue();
          const sadThreshold = getSadThreshold();

          // 更新结果框中的值
          happyValueSpan.textContent = happyValue;
          happyThresholdSpan.textContent = happyThreshold;
          sadValueSpan.textContent = sadValue;
          sadThresholdSpan.textContent = sadThreshold;

          // 显示结果框
          resultBox.style.display = 'block';
        });

        // 添加“JSON响应”按钮点击事件处理程序（这里可以根据需要添加相应的功能）
        const jsonButton = document.getElementById('jsonButton');
        jsonButton.addEventListener('click', function() {
          // 在这里处理JSON响应的逻辑
          alert('JSON响应被点击了！');
          // 可以执行其他操作或显示其他内容
        });
      </script>

        function showScene(sceneName) {
